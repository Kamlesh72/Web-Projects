<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b14ae3aab2.js" crossorigin="anonymous"></script>
    <title>Zomato Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="nav-bar">
          <div style="font-size: 13px;">
            <!-- <img src="" alt=""> -->
            Get the App
          </div>
          <ul id="nav-items">
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Add Restaurant</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </div>
        <div class="top-middle">
          <div class="title-zomato"></div>
          <div class="headline-zomato">Discover the best food & drinks in <span style="font-weight: 500;">Ahmedabad</span></div>
          <div class="search-bar">
            <form action="#">
              <div class="search-field">
                <i class="fa-solid fa-location-dot fa-xl" id="map"></i>
                <select name="city" id="city">
                  <option value="Ahmedabad" selected>Ahmedabad</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                </select>
                <input type="search" name="search" id="search" placeholder="Search or restaurant, cuisine or a dish">
              </div>
            </form>
          </div>
        </div>

      </div>

      <div class="order-ways">
        <div class="order-online">

        </div>
        <div class="dining">
          
        </div>
      </div>
    </div>
  </body>
</html>
